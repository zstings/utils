<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>utils</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        /* background-color: #1e1e1e; */
      }
      :root {
        --eh: 40vh;
      }
      button {
        padding: 5px 25px;
      }
      #container {
        width: 100%;
        height: calc(100vh - var(--eh) - 10px - 34px);
        margin-top: 34px;
      }
      #run {
        width: 100vw;
        height: calc(100vh - 34px);
      }
      button {
        background: transparent;
        width: 0;
        height: 0;
        border: 10px solid #000;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-left-color: #89d185;
        border-right-color: transparent;
        padding: 0;
        font-size: 0;
        position: absolute;
        top: 7px;
        right: 12px;
        cursor: pointer;
      }
      .btns {
        background-color: #323233;
        height: 34px;
        position: fixed;
        top: 0;
        left: 0px;
        width: 100%;
        box-shadow: 1px 2px 3px #000;
      }
      #outputEl {
        position: fixed;
        width: 100%;
        height: var(--eh);
        bottom: 0;
        background: #fff;
        color: #000;
        padding: 10px 15px 0;
        border-bottom: 10px solid #ffff;
        font-size: 14px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }
      .output-info {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: #999;
        margin-top: -10px;
        padding-bottom: 10px;
        .clear {
          cursor: pointer;
        }
      }
      #output {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div id="run">
      <div id="container"></div>
      <div class="btns">
        <button title="运行">运行</button>
      </div>
      <div id="outputEl">
        <div class="output-info">
          <span>console</span>
          <span class="clear">clear</span>
        </div>
        <div id="output"></div>
      </div>
    </div>
    <script>
      var require = { paths: { vs: 'https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/monaco-editor/0.38.0/min/vs' } }
    </script>

    <script src="https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/monaco-editor/0.38.0/min/vs/editor/editor.main.nls.js"></script>

      ;['log', 'warn', 'error'].forEach(fn => {
        const old = console[fn]
        console[fn] = (...args) => {
          output.innerHTML += `<div style="color:${fn === 'error' ? 'red' : fn === 'warn' ? '#e6a23c' : 'black'}">
      ${args.join(' ')}
    </div>`

        }
